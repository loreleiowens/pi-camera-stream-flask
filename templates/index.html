<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="templates/style.css">
</head>

<title>Box Brownie - Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<div class="main" id="newpost">
  <img  class="camera-bg" style="width: 100%; height: 100%; background-attachment: fixed;" id="bg" class="center" src="{{ url_for('video_feed') }}">
  <!--<img  class="camera-bg" style="width: 100%; height:80%; background-attachment: fixed;" id="bg" class="center" src="https://www.psdbox.com/wp-content/uploads/2011/01/security-camera-photoshop-effect.jpg">-->

</div>

<div class="navbar">

    <div class="ignoreCall">
          <a id=decline class="but_def">
              <button id="button">
                  <i style="background: #E1E5F4; color: black;" class="fa fa-times fa-2x" aria-hidden="true"></i>
              </button>
         </a>
    </div>

    <div class="picture">
          <a href=# id=take-picture class="picture_class">
              <button id="take-picture-button" onclick="take_picture()">
                  <i style="background: #98DCF5; color: white;" class="fa fa-camera fa-2x" aria-hidden="true"></i>
              </button>
         </a>
    </div>

    <div class="video">
      <a href=# id=take-video class="video_class">
          <button id="take-video-button" onclick="take_video()">
              <i style="background: #F53532; color: white;" class="fa fa-video fa-2x" aria-hidden="true"></i>
          </button>
     </a>
</div>

</div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="templates/script.js"></script>

</body>
</html>
